<mat-toolbar class="toolbar mat-elevation-z4">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Categories menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button *ngFor="let category of categories" mat-menu-item (click)="onMenuClick($event, category)">
      {{ category.title }}
    </button>
  </mat-menu>

  <span class="spacer"></span>

  <a [routerLink]="['/']">Shop</a>

  <span class="spacer"></span>

  <button mat-icon-button aria-label="Shopping cart" (click)="onCartClick()">
    <mat-icon [matBadge]="cartSize || ''" matBadgeColor="accent">shopping_cart</mat-icon>
  </button>
</mat-toolbar>
